<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Activity Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Team Activity Monitor</h1>
        <p class="top">Query: "What is ___ working on?"</p>
      </div>
    </header>

    <div class="query">
      <input id="query" type="text" placeholder="Ask here!" />
      <button id="btn">Submit</button>
    </div>

    <div id="result" class="container hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
